<div style="background-color:#d4f8e8">
<div class="container">
<form>
		<h1> Cadastre-se</h1>
<div class="row">


	<div class=" col-md-6">	
	<div class="form-group">
	<p><label for "nome">Nome:</label>
	<input type="text" class="form-control" name="nome" id="nome" size="35"></p>
	</div>
	</div>
<div class="form-group col-md-6">
	<p><label for "sobrenome">Sobrenome:</label>
	<input type="text" class="form-control" name="sobrenome" id="sobrenome" size="35"></p>
</div>
<div class="form-group col-md-6">	
	<p><label for "data">Data Nascimento:</label>
	<input  id="data" class="form-control" name="data" type="date" size="35" ></p>
</div>
<div class="form-group col-md-6">
	<label for "sexo"> Sexo: </label>
<div class="row">
<div class="col-md-5">
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="opcao1">
	  <label class="form-check-label" for="inlineRadio1">Masculino</label>
</div>
</div>
<div class="col-md-3">
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="opcao2">
	  <label class="form-check-label" for="inlineRadio2">Feminino</label>
</div>
</div>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
	<p><label for "email">Email: </label>
<input type="text" class="form-control" name="email" id="email" size="35" placeholder="seuemail@email.com"></p>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
	<p><label for "telefone">Telefone: </label>
	<input type="text" class="form-control" name="telefone" id="telefone" size="35" placeholder="(xx) x xxxx-xxxx"></p>
</div>
</div>
<div class="col-md-12">
<div class="form-group">
	<p><label for "endereco">Endereço: </label>
	<input type="text" class="form-control" name="endereco" id="endereco" size="35" ></p>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
	<p><label for "num">Número: </label>
	<input type="number" class="form-control" name="num" id="num" size="35" ></p>
</div>
</div>
<div class="form-group col-md-6">
		<label for="estado">Estado:</label>
		<p><select class="form-control" id="estado" name="estado">
    <option value="AC">Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AP">Amapá</option>
    <option value="AM">Amazonas</option>
    <option value="BA">Bahia</option>
    <option value="CE">Ceará</option>
    <option value="DF">Distrito Federal</option>
    <option value="ES">Espírito Santo</option>
    <option value="GO">Goiás</option>
    <option value="MA">Maranhão</option>
    <option value="MT">Mato Grosso</option>
    <option value="MS">Mato Grosso do Sul</option>
    <option value="MG">Minas Gerais</option>
    <option value="PA">Pará</option>
    <option value="PB">Paraíba</option>
    <option value="PR">Paraná</option>
    <option value="PE">Pernambuco</option>
    <option value="PI">Piauí</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="RN">Rio Grande do Norte</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="RO">Rondônia</option>
    <option value="RR">Roraima</option>
    <option value="SC">Santa Catarina</option>
    <option value="SP">São Paulo</option>
    <option value="SE">Sergipe</option>
    <option value="TO">Tocantins</option>
    <option value="EX">Estrangeiro</option>
</select></p>
</div>

		<button style="margin-bottom: 50px" type="button" class="btn btn-primary btn-lg btn-block">Enviar</button>
</form>
